<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolAI - Oferta y Presentaci칩n</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background-color: #fff;
    }
    .fullscreen-logo {
      height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; background-color: #fff;
    }
    .fullscreen-logo img {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }
    .content {
      padding: 20px; max-width: 800px; margin: 20px auto; text-align: center;
    }
    button, select {
      background-color: #0070f3; color: white; border: none; padding: 12px 24px;
      font-size: 1.1rem; border-radius: 6px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease;
    }
    button:hover, select:hover {
      background-color: #005bb5;
    }
    #languageSelector {
      background-color: #fff; color: #0070f3; border: 2px solid #0070f3; cursor: pointer;
      padding: 8px 12px; border-radius: 6px; font-size: 1rem; margin-top: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="fullscreen-logo">
    <img src="logo.png" alt="Logo SolAI" />
  </div>

  <div class="content">
    <select id="languageSelector" aria-label="Selector de idioma">
      <option value="es" selected>Espa침ol</option>
      <option value="en">English</option>
    </select>

    <h1 id="offerTitle">Oferta SolAI</h1>
    <p id="offerText1">Con la compra de 100,000 tokens regalamos 2,500 tokens.</p>
    <p id="offerText2">Esta oferta aplica para los primeros 5 millones de tokens vendidos.</p>

    <button id="openPdfBtn" onclick="abrirPDF()">Ver Presentaci칩n y Oferta Completa (PDF)</button>
  </div>

  <script>
    const texts = {
      es: {
        offerTitle: "Oferta SolAI",
        offerText1: "Con la compra de 100,000 tokens regalamos 2,500 tokens.",
        offerText2: "Esta oferta aplica para los primeros 5 millones de tokens vendidos.",
        pdfFile: "SolAI_Presentacion_Oficial_ES.pdf",
        btnText: "Ver Presentaci칩n y Oferta Completa (PDF)"
      },
      en: {
        offerTitle: "SolAI Offer",
        offerText1: "Buy 100,000 tokens and get 2,500 tokens free.",
        offerText2: "This offer applies to the first 5 million tokens sold.",
        pdfFile: "SolAI_Presentacion_Oficial_EN.pdf",
        btnText: "View Full Presentation and Offer (PDF)"
      }
    };

    const languageSelector = document.getElementById("languageSelector");
    const offerTitle = document.getElementById("offerTitle");
    const offerText1 = document.getElementById("offerText1");
    const offerText2 = document.getElementById("offerText2");
    const openPdfBtn = document.getElementById("openPdfBtn");

    function abrirPDF() {
      const lang = languageSelector.value;
      const file = texts[lang].pdfFile;
      window.open(file, "_blank");
    }

    languageSelector.addEventListener("change", () => {
      const lang = languageSelector.value;
      offerTitle.textContent = texts[lang].offerTitle;
      offerText1.textContent = texts[lang].offerText1;
      offerText2.textContent = texts[lang].offerText2;
      openPdfBtn.textContent = texts[lang].btnText;
    });
  </script>
</body>
</html>
